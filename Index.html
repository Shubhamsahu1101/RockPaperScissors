<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="mainHeading">
    <p>Rock Paper Scissors</p>
  </div>


  <div class="alltimeboard">

    <div class="alltimehead">
      <p>ALL TIME</p>
    </div>

    <div class="alltimebody">
      <div class="player">
        <p>Player</p>
        <p class="pAT">0</p>
      </div>

      <div class="computer">
        <p>Computer</p>
        <p class="cAT">0</p>
      </div>
    </div>

  </div>


  <div class="currentsessionboard">

    <div class="currentsessionhead">
      <p>CURRENT SESSION</p>
    </div>

    <div class="currentsessionbody">
      <div class="player">
        <p>Player</p>
        <p class="pCS">0</p>
      </div>

      <div class="computer">
        <p>Computer</p>
        <p class="cCS">0</p>
      </div>
    </div>

  </div>


  <div class="choicetab">

    <div class="pchoice">
      <p>Player's Choice</p>
      <img style="opacity: 0.1;" class="pchoiceback" src="Images/b.jpeg" alt="whiteback" width="120" height="120">
    </div>

    <div class="cchoice">
      <p>Computer's Choice</p>
      <img style="opacity: 0.1;" class="cchoiceback" src="Images/b.jpeg" alt="whiteback" width="120" height="120">
    </div>

  </div>


  <div class="buttontab">

    <div class="result">
      <p class="resulttext">CLICK PLAY</p>
    </div>

    <div class="playbutton">
      <button style="font-family: fantasy; font-size: 1rem; letter-spacing: 0.1em; height: 2em; width: 4em; color: #000000; border-radius: 4px" class="pb" type="submit">PLAY</button>
    </div>

    <div class="resetbutton">
      <button style="font-family: fantasy; font-size: 1rem; letter-spacing: 0.1em; height: 2em; width: 4em; color: #000000; border-radius: 4px" class="rb" type="reset">Reset</button>
    </div>

  </div>

  <div class="choiceimages">

    <img class="rock" style="width: auto; height: 20vh; margin: 2vh;" src="Images/rock.png" alt="Rock" width="100" height="100">
    <img class="paper" style="width: auto; height: 20vh; margin: 2vh;" src="Images/paper.png" alt="Paper" width="100" height="100">
    <img class="scissor" style="width: auto; height: 20vh; margin: 2vh;" src="Images/scissor.png" alt="Scissor" width="100" height="100">

  </div>


  <script src="main.js"></script>
</body>

</html>
